<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="profile">
        <div class="time-stamp-card">
          <button class="time-btn" aria-pressed="true" id="daily">Daily</button>
          <button class="time-btn" aria-pressed="false" id="weekly">
            Weekly
          </button>
          <button class="time-btn" aria-pressed="false" id="monthly">
            Monthly
          </button>
        </div>
        <div class="info-card">
          <img src="images/image-jeremy.png" class="avatar" alt="user-avatar" />
          <div class="text-wrapper">
            <p>Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
      </section>

      <section class="activities-cards">
        <!-- here activity cards will be renderd -->
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
